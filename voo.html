<body>

    <div id="bravo2"> Be Brave &#9818;</div>
    <div class1=" bravo3"><img src="IMG_20230104_135406_343.jpg" alt=""></div>
    <div class2="bravo4"><img src="bald_eagles_usa_raptor - Copy.jpg" alt=""></div>

    <img id="myImg" src="IMG_20201108_083006_492~3.jpg" alt="">
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">x</span><img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        //Get the modal 
        var modal = document.getElementById('myModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img =
            document.getElementById('myImg');
        var modalImg =
            document.getElementById("img01");
        var captionText =
            document.getElementById("caption");
        img.onclick = function() {
            modal.style.display = "block";
            modalImg.src =
                this.src;
            modalImg.alt =
                this.alt;
            captionText.innerHTML = this.alt;
        }

        //Get the <span> element that closes the modal
        var span =
            document.getElementByClassName("close")[0];

        //When the user click on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>

</body>

</html>
